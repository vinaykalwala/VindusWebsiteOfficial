<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superuser Login</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff; /* clean white background */
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      padding: 40px 30px;
      border: 3px solid #5a2a83;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;

    }

    .login-card h2 {
      margin-bottom: 25px;
      font-size: 1.6rem;
      font-weight: 600;
      text-align: center;
      color:#f72585;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ff86f7;
      font-size: 0.95rem;
      outline: none;
      box-sizing: border-box; /* makes alignment consistent */
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
      border-color: #f72585;
      box-shadow: 0 0 4px rgba(247, 37, 133, 0.4);
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #f72585, #5a2a83); /* two-color mix */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .login-card button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #5a2a83, #f72585);
    }

    .error-message {
      color: red;
      margin-bottom: 15px;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Superuser Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="error-message">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
