{% extends 'base.html' %}
{% block content %}
<h1>{{ job.title }}</h1>
<p>{{ job.description }}</p>
<p><strong>Location:</strong> {{ job.location }}</p>
<p><strong>Type:</strong> {{ job.employment_type }}</p>
<p><strong>Deadline:</strong> {{ job.application_deadline }}</p>
<a href="{% url 'apply_job' job.id %}">Apply Now</a>
{% endblock %}
