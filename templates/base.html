<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Vindus Environemnt{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar {
            background: linear-gradient(90deg, #f72585, #5a2a83);
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
        }
        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(90deg, #5a2a83, #f72585);
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Vindus Envirronment Private Limited</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'careers' %}">Careers</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'internship' %}">Internship</a></li>
                
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container my-5">
    {% block content %}
    {% endblock %}
</main>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p class="mb-2">Â© 2025 Vindus Environment. All Rights Reserved.</p>
        <div>
            <a href="{% url 'terms_of_use' %}">Terms of Use</a> |
            <a href="{% url 'privacy_policy' %}">Privacy Policy</a> |
            <a href="{% url 'cookies_policy' %}">Cookies</a> |
            <a href="{% url 'contact' %}">Contact</a> |
            <a href="{% url 'sitemap' %}">Sitemap</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
