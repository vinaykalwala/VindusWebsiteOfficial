{% extends 'base.html' %}
{% block content %}
<h1>Job Openings</h1>
<ul>
    {% for job in jobs %}
    <li>
        <a href="{% url 'job_detail' job.id %}">{{ job.title }}</a> - {{ job.employment_type }}
    </li>
    {% empty %}
    <li>No jobs available currently.</li>
    {% endfor %}
</ul>
{% endblock %}
