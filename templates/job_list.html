{% extends "base.html" %}
{% block content %}
<h1>Job Listings (Admin)</h1>
<a href="{% url 'job_create' %}">+ Add New Job</a>
<table>
  <tr>
    <th>Title</th><th>Type</th><th>Location</th><th>Status</th><th>Actions</th>
  </tr>
  {% for job in jobs %}
  <tr>
    <td>{{ job.title }}</td>
    <td>{{ job.get_job_type_display }}</td>
    <td>{{ job.location }}</td>
    <td>{{ job.is_open|yesno:"Open,Closed" }}</td>
    <td>
      <a href="{% url 'job_update' job.pk %}">Edit</a> |
      <a href="{% url 'job_delete' job.pk %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
